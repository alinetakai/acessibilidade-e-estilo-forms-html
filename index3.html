
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessibilidade e Estilo em Formulários HTML</title>
    <link rel="shortcut icon" href="https://i.postimg.cc/YCk1KfM8/form-favicon.png" type="image/png">
    <style>
        #nome:focus {
            border-color: blue;
            outline: none;
            box-shadow: 0 0 5px rgba(0,0,255,0.5);
        }

        #email:valid {
            border-color: green;
        }

        #email:invalid {
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Acessibilidade e Estilo em Formulários HTML</h1>
    <a href="index.html">Voltar</a>
    <br><br>
    <p>Feedback visual com pseudo-classes CSS: :focus, :valid, :invalid</p>
    <form>
        <label for="nome">Nome:</label>
        <input type="nome" id="nome">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </form>
</body>
</html>
