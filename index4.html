<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário Acessível e Estilizado</title>
<link rel="shortcut icon" href="https://i.postimg.cc/YCk1KfM8/form-favicon.png" type="image/png">
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }

  h2 {
    text-align: center;
  }

  form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  fieldset {
    border: 2px solid #ccc;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 5px;
  }

  legend {
    font-weight: bold;
    padding: 0 5px;
  }

  label {
    display: block;
    margin-top: 10px;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input:focus {
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    outline: none;
  }

  input:valid {
    border-color: #28a745;
  }

  input:invalid {
    border-color: #dc3545;
  }

  .erro {
    color: #dc3545;
    font-size: 0.9em;
    margin-top: 3px;
    display: none;
  }

  input:invalid + .erro {
    display: block;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: #fff;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<h2>Formulário Acessível e Estilizado</h2>

<form>
  <fieldset>
    <legend>Informações Pessoais</legend>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
    <span class="erro">O nome é obrigatório.</span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>
    <span class="erro">Insira um email válido.</span>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="1" max="120" placeholder="Digite sua idade" required>
    <span class="erro">Idade entre 1 e 120 anos.</span>

  </fieldset>

  <fieldset>
    <legend>Senha</legend>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" placeholder="Crie uma senha" minlength="6" required>
    <span class="erro">A senha deve ter no mínimo 6 caracteres.</span>

  </fieldset>

  <button type="submit">Enviar</button>
</form>

</body>
</html>
